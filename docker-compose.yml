version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/certs:/app/certs
    depends_on:
      - elasticsearch

    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - IS_DOCKER=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # --- NEW KAFKA SERVICES ---
  twitter-scraper:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./backend/certs:/app/certs
    environment:
      - PYTHONPATH=/app
      - IS_DOCKER=true
    command: python -u core/scrapers/TweetDataScraper/main_scraperTweet.py
    restart: always

  instagram-scraper:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./backend/certs:/app/certs
    environment:
      - PYTHONPATH=/app
      - IS_DOCKER=true
    command: python -u core/scrapers/InstagramDataScraper/main_scraperIg.py
    restart: always

  misinfo-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./backend/certs:/app/certs
    environment:
      - PYTHONPATH=/app
      - IS_DOCKER=true
    # This runs the routing logic we created
    command: python -u core/consumers/misinfo_worker.py
    restart: always

  analytics-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./backend/certs:/app/certs
    environment:
      - PYTHONPATH=/app
      - IS_DOCKER=true
    command: python -u core/consumers/analytics_worker.py
    restart: always

  incident-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
      - ./backend/certs:/app/certs
    environment:
      - PYTHONPATH=/app
      - IS_DOCKER=true
      - PYTHONUNBUFFERED=1
    command: python -u core/consumers/incident_worker.py
    restart: always

  alert-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./backend/certs:/app/certs
    environment:
      - PYTHONPATH=/app
      - IS_DOCKER=true
    command: python -u core/consumers/alert_worker.py
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: disasterlens_es
    environment:
      - ES_HOST=http://disasterlens_es:9200
      - discovery.type=single-node
      - xpack.security.http.ssl.enabled=false
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

volumes:
  esdata:
